    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container justify-content-center">
                <div class="block-heading">
                    <h2 class="text-info">Iniciar sesión</h2>
                    <p>Inicia sesión con una cuenta existente</p>
                </div>
                <form id="form_login">
                    <div class="mb-3"><label class="form-label" for="emailCliente">Correo electrónico</label>
                        <input class="form-control item" type="email" id="emailCliente" required
                            pattern="[a-zA-Z_]+([.][a-zA-Z0-9_]+)*@(alumno\.ipn|ipn)\.mx"
                            title="Solo puedes iniciar sesion con un correo institucional @ipn.mx o @alumno.ipn.mx">
                    </div>
                    <div class="mb-3"><label class="form-label" for="password">Contraseña</label><input
                            class="form-control" type="password" id="passwordCliente" required autocomplete="off" minlength="8"
                            maxlength="16" pattern="[A-Za-z0-9]+"></div>
                    <div class="mb-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox1">
                            <label class="form-check-label" for="checkbox">Recordar credenciales</label>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="btn btn-primary" id="loginBtn" type="submit" style="background: rgb(13,136,208);border-color: rgb(13,136,208);">Iniciar sesión</button>
                        <a class="d-flex justify-content-center" id="linkOlvidastePassword" style="margin-top: 10px;" data-bs-toggle="modal" data-bs-target="#modalOlvidastePassword" href="#">¿Olvidaste tu contraseña?</a>
                        <div class="modal fade" role="dialog" tabindex="-1" id="modalOlvidastePassword">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header" id="modal-header">
                                        <h4 class="modal-title">Recupera tu contraseña</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Para recuperar tu contraseña, ingresa tu correo electrónico.</p>
                                        <input class="form-control" type="email" id="rec_contraseña" placeholder="Correo electronico">
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Cancelar</button>
                                        <button class="btn btn-primary" type="button">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center flex-column mb-3" style="text-align: left;margin-top: 10px;"><label
                            class="form-label" for="password"
                            style="font-size: 18px;text-align: left;margin-top: 30px;">¿No tienes cuenta aún?</label>
                        <div class="d-flex justify-content-center align-self-center"><button class="btn btn-primary"
                                type="button"
                                style="background: rgb(52, 73, 94);border-color: rgb(52, 73, 94);border-top-color: 52;border-right-color: 73,;border-bottom-color: 94;border-left-color: 73,;width: 100%;"
                                onclick="registrate()">Registrate</button></div>
                    </div>
                </form>
            </div>
        </section>
